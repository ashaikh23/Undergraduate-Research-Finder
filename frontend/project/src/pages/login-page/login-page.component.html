<div class="login">
    <mat-card class="login-card">
        <div class="login-content">
            <h1 class="login-text">Log in</h1>
            <mat-form-field class="login-item">
                <mat-label>Enter your school email</mat-label>
                <input matInput placeholder="student@umass.edu">
            </mat-form-field>
            <mat-form-field class="login-item">
                <mat-label>Enter your password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'">
                <button mat-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" [disableRipple]="true">
                    {{hide ? "show" : "hide"}}
                </button>
            </mat-form-field>
            <button mat-flat-button routerLink="" class="login-button">Log in</button>
        </div>
    </mat-card>
</div>
