<div class="application">
    <mat-card class="application-card">
        <div class="application-content">
            <h1 class="application-title">
                Application Form
            </h1>

            <div class="app-field-1">
                <mat-form-field>
                    <mat-label> First Name </mat-label>
                    <input matInput ng-required="True">
                </mat-form-field>
                <mat-form-field>
                    <mat-label> Last Name </mat-label>
                    <input matInput ng-required="True">
                </mat-form-field>
                <mat-form-field>
                <mat-label> Email Address </mat-label>
                <input matInput placeholder="student@umass.edu" ng-required="True">
                </mat-form-field>
            </div>

            <div class="app-field-2">
                <mat-form-field>
                    <mat-label> Major </mat-label>
                    <input matInput ng-required="True">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Phone number</mat-label>
                    <input matInput placeholder="XXX-XXX-XXXX" ng-required="True">
                </mat-form-field>
                <mat-form-field>
                    <mat-label> Graduation Month/Year </mat-label>
                    <input matInput placeholder="Spring 2026" ng-required="True">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="app-comment-box">
                    <mat-label> Comments </mat-label>
                    <input matInput placeholder="Write any comments here.">
                </mat-form-field>
            </div>
        </div>
    </mat-card>

</div>
